<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - Pawfect Pals</title>
    <link rel="stylesheet" href="css/user-settings.css">
</head>
<body>
    <header>
        <!-- Add any header content you want for the user settings page -->
        <h1>User Settings</h1>
    </header>
    <section>
        <form id="userSettingsForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <!-- Add more language options as needed -->
            </select>

            <!-- Add more fields as needed for other user settings -->

            <button type="button" onclick="saveUserSettings()">Save Settings</button>
        </form>
    </section>
    <script src="js/user-settings.js"></script>
</body>
</html>
